<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance-Bericht</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
      font-family: 'Inter', sans-serif;
      background: #202832 url('background.png') center center / cover no-repeat fixed;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem 2rem;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      margin-left: 1.5rem;
      color: #f5f5f5;
      text-decoration: none;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .chart-wrapper {
      background: #222;
      border-radius: 0.5rem;
      padding: 1rem;
      width: 400px;
    }
    .chart-wrapper canvas {
      display: block;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    .button-container button {
      padding: 0.6rem 1.2rem;
      background: #facc15;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    pre {
      background: #333;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" onerror="this.src='https://placehold.co/50x50/facc15/1a1a1a?text=Logo';">
      <span>Autovermietung</span>
    </div>
    <nav>
      <a href="main.html">Home</a>
      <a href="mietstationen.html">Mietstationen</a>
      <a href="performance.html">Performance</a>
      <a href="personal.html">Personaleinsatz</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Leistungskennziffern (KPIs)</h2>
      <div class="chart-container">
        <div class="chart-wrapper">
          <h3>Auslastung</h3>
          <canvas id="utilizationChartCanvas" width="400" height="300"></canvas>
        </div>
        <div class="chart-wrapper">
          <h3>Umsatz</h3>
          <canvas id="revenueChartCanvas" width="400" height="300"></canvas>
        </div>
      </div>
      <h3>Rohdaten:</h3>
      <pre id="kpi-json"></pre>
      <div class="button-container">
        <button id="refreshButton">Aktualisieren</button>
        <button id="downloadPdf">PDF Export</button>
        <button id="downloadExcel">Excel Export</button>
      </div>
    </section>
  </main>
  <script src="E2.js"></script>
</body>
</html>
