<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance-Bericht</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.png') center/cover no-repeat;
      color: #f5f5f5;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: 700;
      color: #facc15;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #facc15;
      transform: scale(1.05);
    }

    main {
      padding: 7rem 2rem 3rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(17, 17, 17, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-out forwards;
    }

    h2 {
      color: #facc15;
      margin-bottom: 1rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span>Autovermietung</span>
    </div>
    <nav>
      <a href="main.html">Home</a>
      <a href="mietstationen.html">Mietstationen</a>
      <a href="performance.html">Performance</a>
      <a href="personal.html">Personaleinsatz</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Leistungskennziffern (KPIs)</h2>
      <p>Visualisierung wichtiger KPIs der Mietstationen:</p>
      <canvas id="kpiChart"></canvas>
    </section>
  </main>

  <script>
    const ctx = document.getElementById('kpiChart').getContext('2d');
    const kpiChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Station A', 'Station B', 'Station C'],
        datasets: [
          {
            label: 'Auslastung (%)',
            data: [75, 60, 90],
            backgroundColor: '#facc15',
            borderRadius: 8
          },
          {
            label: 'Durchschnittliche Mietdauer (Tage)',
            data: [4.5, 3.2, 5.1],
            backgroundColor: '#f5f5f5',
            borderRadius: 8
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#f5f5f5'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#f5f5f5' },
            grid: { color: '#444' }
          },
          x: {
            ticks: { color: '#f5f5f5' },
            grid: { color: '#444' }
          }
        }
      }
    });
  </script>
</body>
</html>
